<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .token { word-break: break-all; background: #e8f4f8; padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Authentication Debug Tool</h1>
    
    <div>
        <button onclick="checkTokens()">Check Stored Tokens</button>
        <button onclick="testRefresh()">Test Token Refresh</button>
        <button onclick="clearTokens()">Clear All Tokens</button>
    </div>
    
    <div id="log" class="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function checkTokens() {
            log('=== CHECKING STORED TOKENS ===');
            
            const accessToken = localStorage.getItem('spotify_token');
            const refreshToken = localStorage.getItem('spotify_refresh_token');
            const expiry = localStorage.getItem('spotify_token_expiry');
            
            log(`Access Token: ${accessToken ? `${accessToken.substring(0, 20)}...` : 'None'}`);
            log(`Refresh Token: ${refreshToken ? `${refreshToken.substring(0, 20)}...` : 'None'}`);
            
            if (expiry) {
                const expiryDate = new Date(parseInt(expiry));
                const now = new Date();
                const isExpired = now > expiryDate;
                log(`Expiry: ${expiryDate.toLocaleString()} (${isExpired ? 'EXPIRED' : 'Valid'})`);
                log(`Time until expiry: ${Math.round((expiryDate - now) / 1000 / 60)} minutes`);
            } else {
                log('Expiry: Not set');
            }
        }

        async function testRefresh() {
            log('=== TESTING TOKEN REFRESH ===');
            
            const refreshToken = localStorage.getItem('spotify_refresh_token');
            if (!refreshToken) {
                log('ERROR: No refresh token found!');
                return;
            }
            
            log(`Using refresh token: ${refreshToken.substring(0, 20)}...`);
            
            try {
                const response = await fetch('http://localhost:3001/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        refresh_token: refreshToken
                    })
                });
                
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('SUCCESS: Token refresh worked!');
                    log(`New access token: ${data.access_token.substring(0, 20)}...`);
                    log(`New refresh token: ${data.refresh_token ? `${data.refresh_token.substring(0, 20)}...` : 'Not provided'}`);
                    log(`Expires in: ${data.expires_in} seconds`);
                    
                    // Update stored tokens
                    localStorage.setItem('spotify_token', data.access_token);
                    if (data.refresh_token) {
                        localStorage.setItem('spotify_refresh_token', data.refresh_token);
                        log('Updated refresh token in storage');
                    } else {
                        log('Keeping existing refresh token');
                    }
                    
                    const expiryTs = Date.now() + (data.expires_in * 1000);
                    localStorage.setItem('spotify_token_expiry', String(expiryTs));
                    
                } else {
                    const errorData = await response.json();
                    log(`ERROR: ${JSON.stringify(errorData, null, 2)}`);
                }
                
            } catch (error) {
                log(`NETWORK ERROR: ${error.message}`);
            }
        }

        function clearTokens() {
            localStorage.removeItem('spotify_token');
            localStorage.removeItem('spotify_refresh_token');
            localStorage.removeItem('spotify_token_expiry');
            log('All tokens cleared from localStorage');
        }

        // Check tokens on page load
        window.onload = function() {
            log('Debug tool loaded');
            checkTokens();
        };
    </script>
</body>
</html>
